<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,400i,700|Karla" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="header">
    <div class="container">
        <div class="row__header">
            <div class="row">
                <div class="column">
                    <h1>Have any <span class="color">project!</span></h1>
                    <p>Just send me a message I will help you and make you smile</p>
                </div>
            </div>
        </div>
    
        <div class="contact__header">
            <div class="facebook">
                <a href="#" class="cursorfb"><i class="fab fa-facebook-f"></i></a>
            </div>
            <div class="twitter">
                <a href="#" class="cursortw"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="instagram">
                <a href="#" class="cursorig"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="dribble">
                <a href="#" class="cursordr"><i class="fab fa-dribbble"></i></a>
            </div>
            <form action="" class="btn" method="get">
                    <input type="text" class="fname" placeholder="Name">
                    <input type="text" class="lname" placeholder="Last Name">
                    <input type="email" class="yemail" placeholder="Your Email">
                    <input type="text" class="pname" placeholder="Project Name">
                <div class="messagearea">
                    <textarea name="message" placeholder="Your Message......"></textarea>
                    <button type="submit"><i class="fas fa-paper-plane"></i></button>
                </div>
            </form>
        </div>
        
    </div>
    <div class="clear"></div>
</div>

                            
                


</body>
</html>
